<app-header></app-header>

<div class="container">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a note
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" name="title">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Text</mat-label>
        <textarea matInput [(ngModel)]="text" name="text"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addNote()">Done</button>
    </mat-expansion-panel>
  </mat-accordion>

  <p class="error" *ngIf="errMessage">{{ errMessage }}</p>

  <div class="notes-container">
    <app-note *ngFor="let note of notes" [note]="note"></app-note>
  </div>
</div>
